    <div class="container card mt-1 mb-1 shadow-lg" style="height: 100vh;">
      
     
      
      <div><button class="btn btn-primary mt-3 allEmail" (click)="getAllEmail()">RTO Defaulters</button></div> <br>

     

      <div *ngIf="rtoDefaultersEmployees && rtoDefaultersEmployees.length>0">
      

      <table  style="width: 100%;background-color: aquamarine; border-radius: 20px;" class="table table-striped">
       <thead>
        <tr >
          <th>Emp Id</th>
         
          <th>Emp Email</th>
          <th>Total No. of Days</th>
          <th>Location</th>
          <th ><div style="display: flex;">Action <input [(ngModel)]="selectAll" (change)="onSelectAllChange()" style="width: 15px;" type="checkbox"></div></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of rtoDefaultersEmployees;let i = index">
          <td>{{emp.empId}}</td>
          <td>{{emp.emailId}}</td>
          <td>{{emp.totalDays}}</td>
          <td>{{emp.baselocation}}</td>
         <td><input [(ngModel)]="emp.selected" (change)="onCheckBoxClicked()" style="width:100px;" type="checkbox"></td>
        </tr>
      </tbody>

       
      </table>
      <!-- <button (click)="onShowSelected()">Show Selected Employees</button> -->

    </div>
