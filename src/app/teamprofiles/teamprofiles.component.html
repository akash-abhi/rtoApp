<div class="container emp-profile">
  <div class="row">
    <div class="col-md-4">
      <div class="profile-img">
        <img
          src="https://icon-library.com/images/avatar-icon-images/avatar-icon-images-4.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="profile-head">
        <h5>{{empName}}</h5>
        <h6>Programmer Analyst</h6>
        <p class="proile-rating">RANKINGS : <span>8/10</span></p>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="home-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              >About</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="home">
          <div class="row">
            <div class="col-md-6">
              <label>Employee Id</label>
            </div>
            <div class="col-md-6">
              <p>{{empId}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Work Email</label>
            </div>
            <div class="col-md-6">
              <p>{{emailId}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Phone</label>
            </div>
            <div class="col-md-6">
              <p>+91 9876543210</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>OnShore POC​</label>
            </div>
            <div class="col-md-6">
              <p>{{onshorePOC}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Off Shore POC</label>
            </div>
            <div class="col-md-6">
              <p>{{offshorePOC}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Base Location​</label>
            </div>
            <div class="col-md-6">
              <p>{{ baselocation }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
